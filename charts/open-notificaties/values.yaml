tags:
  postgresql: true
  redis: true
  rabbitmq: true

replicaCount: 1

image:
  repository: openzaak/open-notificaties
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - open-notificaties.gemeente.nl
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
workerResources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

settings:
  allowedHosts: open-notificaties.gemeente.nl

  secretKey: SOME-RANDOM-SECRET

  database:
    host: open-notificaties-postgresql
    port: 5432
    username: postgres
    password: SUPER-SECRET
    name: open-notificaties

  email:
    host: localhost
    port: 25
    username: ""
    password: ""
    useTLS: false

  cache:
    default: open-notificaties-redis-master:6379/0
    axes: open-notificaties-redis-master:6379/0

  sentry:
    dsn: ""

  messageBroker:
    host: open-notificaties-rabbitmq

  isHttps: true

  debug: false

#######################
# PostgreSQL subchart #
#######################

postgresql:
  persistence:
    enabled: false
    size: 1Gi
    existingClaim: null

  postgresqlDatabase: open-notificaties
  postgresqlPassword: SUPER-SECRET

##################
# Redis subchart #
##################

redis:
  usePassword: false

  cluster:
    enabled: false

  persistence:
    existingClaim: null

  master:
    persistence:
      enabled: false
      size: 1Gi

#####################
# RabbitMQ subchart #
#####################

rabbitmq:
  auth:
    username: guest
    password: guest
    erlangCookie: SUPER-SECRET

  persistence:
    enabled: false
    size: 1Gi
    existingClaim: null
